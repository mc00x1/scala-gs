apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = 'DEVEL-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
	gsVersion= "9.7.0-10496-RELEASE"
	scalaVersion= "2.10.0"
	scalatestVersion= "2.0.M5"
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/java']
        }
    }
    test {
        scala {
            srcDirs = ['src/test/java']
        }
    }
}

dependencies {
	def libraries = [
	    scala: [ 
	        "org.scala-lang:scala-library:$scalaVersion" 
	    ],
	    scalaTest: [
	        "org.scalatest:scalatest_$scalaVersion:$scalatestVersion" 
	    ]
	]
 
    compile 'commons-collections:commons-collections:3.2'
    compile "com.gigaspaces:gs-runtime:$gsVersion"
    compile "com.gigaspaces:gs-openspaces:$gsVersion"
    compile 'com.gigaspaces:gs-license:DEVEL-SNAPSHOT'
    compile libraries.scala 
    compile libraries.scalaTest 

    testCompile 'junit:junit:4.+'
    testCompile libraries.scalaTest
  
}
